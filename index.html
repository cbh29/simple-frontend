<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>FrontEnd</title>
    </head>
    <body>
        <div class="container">
            <div class="basketA">
                <div class="items">
                    <p class="label">Basket A</p>
                    <p class="total-items">0</p>
                </div>
                
                <div id="list-items"></div>

                <div class="add-items">
                    <input type="text" class="inputs name" id="fruits" placeholder="Name" />
                    <input type="number" class="inputs qty" id="qty" placeholder="Qty">
                    <button class="add" id="addBtn">+</button>
                </div>
            </div>

            <div class="buttons">
                <button class="right" id="rightBtn">→</button>
                <br />
                <button class="left" id="leftBtn">←</button>
            </div>

            <div class="basketB">
                <div class="items">
                    <p class="label">Basket B</p>
                    <p class="total-items1">0</p>
                </div>
                
                <div id="list-items1"></div>

                <div class="add-items">
                    <input type="text" class="inputs name" id="fruits1" placeholder="Name" />
                    <input type="number" class="inputs qty" id="qty1" placeholder="Qty">
                    <button class="add" id="addBtn1">+</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
